{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Sign In{% endblock %}

{% block active_login %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1 class="text-primary mb-3" style="margin: 30 auto;">サインイン</h1>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}

                <div class="col-xl-9 mx-auto text-primary mb-3">
                    {% bootstrap_form form %}
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-primary btm-x1" type="submit" style="margin: 30 auto;">サインイン</button>
                <p><a class="btn btn-secondary" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
