{% extends 'base.html' %}

{% block title %}Verify Your E-mail Address{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1 class="text-primary mb-3" style="margin: 30 auto;">メールアドレスを確認してください</h1>
            <div class="text-primary mb-3">
                <p class="text-primary mb-3">確認のメールを送信しました。</p>
                <p>メールに記載されたリンクをクリックして、ユーザー登録を完了させてください。数分待っても確認のメールが届かない場合はご連絡ください。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
