{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}サインアップ{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1 class="text-primary mb-3" style="margin: 30 auto; ">サインアップ</h1>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}

                <div class="col-xl-9 mx-auto text-primary mb-3">
                    {% bootstrap_form form %}
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}

                <button class="btn btn-primary btn-x1" type="submit" style="margin: 30 auto;">登録</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
