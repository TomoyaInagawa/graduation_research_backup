{% extends 'base.html' %}

{% load static %}

{% block title %}店リスト{% endblock %}

{% block head %}
<!-- 独自のCSSを使う人はここにCSSのファイルを指定する -->
<link href="{% static 'css/shop_list.css' %}" rel="stylesheet" />
{% endblock %}

{% block contents %}

<div class="listt">
    {% for val in store %}

        <div class="list05">
            <img src="{{ val.pic1.url }}" width="390" height="200"></img>
            <a href="{% url 'graduation:shop_shosai' val.pk %}">{{val.place.name}}</a>
        </div>

    {% endfor %}
</div>


{% endblock %}
